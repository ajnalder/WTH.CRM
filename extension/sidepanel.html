<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Promo Picker</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8fafc;
        color: #0f172a;
      }
      .panel {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .header {
        padding: 12px 16px;
        border-bottom: 1px solid #e2e8f0;
        background: #fff;
      }
      .title {
        font-size: 14px;
        font-weight: 600;
      }
      .controls {
        padding: 12px 16px;
        background: #fff;
        border-bottom: 1px solid #e2e8f0;
        display: grid;
        gap: 8px;
      }
      .controls input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
        font-size: 12px;
      }
      .controls button {
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        background: #111827;
        color: #fff;
        cursor: pointer;
        font-size: 12px;
      }
      .note {
        font-size: 11px;
        color: #64748b;
      }
      .iframe-wrap {
        flex: 1;
        background: #fff;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="header">
        <div class="title">Promo Picker</div>
      </div>
      <div class="controls">
        <input id="convexSiteUrl" placeholder="Convex site URL" />
        <input id="clientId" placeholder="Client ID" />
        <input id="token" placeholder="Portal token" />
        <input id="promotionId" placeholder="Promotion ID (draft)" />
        <button id="saveBtn">Save & Load</button>
        <div class="note">Uses the portal URL and token from your promo link.</div>
      </div>
      <div class="iframe-wrap">
        <iframe id="portalFrame" title="Promo Portal"></iframe>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
